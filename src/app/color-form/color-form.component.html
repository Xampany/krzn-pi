<p>color-form works!</p>

<!-- Reactive / model driven forms -->
<form [formGroup]="form">
  <div class="field">
    <label class="label">Farbe</label>
    <div class="control">
      <input formControlName="color" class="input" type="text" />
    </div>
  </div>
</form>

<!-- Template driven forms -->
<form #myForm="ngForm" (ngSubmit)="updateColor(myForm)">
  <div class="field">
    <label class="label">Farbe</label>
    <div class="control">
      <input
        #myInput="ngModel"
        [(ngModel)]="color"
        [ngModelOptions]="{ updateOn: 'change' }"
        required
        minlength="3"
        name="color"
        class="input"
        [ngClass]="{ 'is-danger': myInput.invalid }"
        type="text"
      />
    </div>
    <p class="help is-danger" *ngIf="myInput.hasError('required')">
      Bitte geben Sie einen Wert ein.
    </p>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <button type="submit" [disabled]="myForm.invalid" class="button is-link">
        Submit
      </button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>
  <pre><code>{{ myInput.errors | json }}</code></pre>
</form>
